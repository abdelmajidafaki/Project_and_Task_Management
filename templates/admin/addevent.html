<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        #employees-list .form-check {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% include 'components/navbar.html' %}
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} text-center" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
        <h2>Add New Event</h2>
        <form method="POST" action="{{ url_for('admin_routes.add_event') }}">
            <div class="form-group">
                <label for="title">Event Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date and Time</label>
                <input type="datetime-local" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="salle">Location (Salle)</label>
                <input type="text" class="form-control" id="salle" name="salle" required>
            </div>
            <div class="form-group">
                <label for="team">Select Teams</label>
                <div id="team-list">
                    {% for team in teams_data %}
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="team{{ team.team_id }}" name="teams[]" value="{{ team.team_id }}" onchange="updateEmployeeList()">
                            <label class="form-check-label" for="team{{ team.team_id }}">{{ team.team_name }}</label>
                        </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="form-group">
                <label for="user_type">Filter by User Type</label>
                <select class="form-control" id="user_type" name="user_type" onchange="updateEmployeeList()">
                    <option value="">All</option>
                    <option value="Admin">Admin</option>
                    <option value="employee">Employee</option>
                </select>
            </div>
            <div class="form-group">
                <label for="search">Search Employees</label>
                <input type="text" class="form-control" id="search" onkeyup="updateEmployeeList()" placeholder="Search employees...">
            </div>
            <div class="form-group">
                <label for="employees">Select Employees</label>
                <div id="employees-list">

                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Event</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const employeesData = {{ employees_data|tojson|safe }};
        const teamsData = {{ teams_data|tojson|safe }};

        function updateEmployeeList() {
            const selectedTeamIds = [...document.querySelectorAll('#team-list input[type="checkbox"]:checked')].map(checkbox => parseInt(checkbox.value));
            const userType = document.getElementById('user_type').value;
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const employeesList = document.getElementById('employees-list');

            // Filter employees based on the selected teams, user type, and search query
            const filteredEmployees = employeesData.filter(employee => {
                // Check if the employee is NOT in any of the selected teams
                const isNotInTeams = selectedTeamIds.every(teamId => !employee.teams.includes(teamId) && employee.userid !== getSupervisorIdForTeam(teamId));

                // Check if the employee matches the selected user type
                const matchesUserType = !userType || employee.usertype === userType;

                // Check if the employee's name matches the search query
                const matchesSearch = employee.fulname.toLowerCase().includes(searchQuery);

                return isNotInTeams && matchesUserType && matchesSearch;
            });

            // Update the employee checkboxes
            employeesList.innerHTML = '';
            filteredEmployees.forEach(employee => {
                const checkbox = `
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="employee${employee.userid}" name="employees[]" value="${employee.userid}">
                        <label class="form-check-label" for="employee${employee.userid}">${employee.fulname}</label>
                    </div>
                `;
                employeesList.innerHTML += checkbox;
            });
        }


        // Helper function to get the supervisor ID for a given team
        function getSupervisorIdForTeam(teamId) {
            const team = teamsData.find(t => t.team_id === teamId);
            return team ? team.supervisor_id : null;
        }

        // Initialize the employee list on page load
        updateEmployeeList();

    </script>
</body>
</html>
